    <section>
        <h2>Como as Tengwar funcionam?</h2>
        <p>
            As Tengwar são um sistema fonético, o que significa que cada caractere representa um som específico. O sistema é organizado em séries e graus, que refletem a forma como os sons são produzidos na boca. Por exemplo:
        </p>
        <ul>
            <li><span class="highlight">Séries</span>: Representam o ponto de articulação do som (como labial, dental, velar, etc.).</li>
            <li><span class="highlight">Graus</span>: Representam o modo de articulação (como oclusiva, fricativa, nasal, etc.).</li>
        </ul>
        <p>
            Além disso, as Tengwar usam diacríticos (pequenos sinais) para representar vogais, que são escritas acima ou abaixo das consoantes. Isso torna o sistema compacto e eficiente.
        </p>
    </section>
